{% extends 'base.html' %} {% block title %}
    Answer Key
{% endblock %} {% block content %}
<h1>Answer Key</h1>
<p>
    <div class="row mb-3">
        <div class="col-9">Name: _____________________________________________</div>
        <div class="col-3">Date: ___________</div>
    </div>
</p>

<div class="row">
	{% for question in questions %}
	<div class="col-6 my-3">{{question.expression}} = <span class="text-danger">{{question.answer}}</span></div>
	{% endfor %}
</div>

{% endblock %}
