{% extends 'base.html' %} {% block title %} Your New Worksheet! {% endblock %}
{% block content %}

<h1>Generated Worksheet</h1>

<div class="row">
	<div class="col-12 col-md-6 embed-responsive">
		<a
			href="{{url_for('render_new_pdf', sheet='worksheet')}}"
			class="btn btn-primary"
			target="_blank"
			>Open Worksheet in New Tab</a
		>
		<embed
			src="{{url_for('render_new_pdf', sheet='worksheet')}}"
			class="embed-responsive-item"
			type="application/pdf"
			width="100%"
			height="600px"
		/>
	</div>
	<div class="col-12 col-md-6">
		<a
			href="{{url_for('render_new_pdf', sheet='answer-key')}}"
			class="btn btn-info"
			target="_blank"
			>Open Answer Key in New Tab</a
		>
		<embed
			src="{{url_for('render_new_pdf', sheet='answer-key')}}"
			class="embed-responsive-item"
			type="application/pdf"
			width="100%"
			height="600px"
		/>
	</div>
</div>

{% endblock %}
