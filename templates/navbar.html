{% from '/macros/macros.html' import nav_link with context %}
<nav class="navbar navbar-expand-lg navbar-light px-5">
	<a href="#" class="navbar-brand"
		><i class="fa-solid fa-circle-plus"></i> Math Worksheet Generator</a
	>
	<button
		class="navbar-toggler"
		type="button"
		data-bs-toggle="collapse"
		data-bs-target="#nav-links"
		aria-controls="nav-links"
		aria-expanded="false"
		aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="nav-links">
		<div class="navbar-nav me-auto">{{ nav_link('index', 'Home') }}</div>
		<div id="user-links" class="navbar-nav">
			{% if session.get('user') %} {{ nav_link('user_show', 'My
			Worksheets') }}
			<form
				id="logout-form"
				class="navbar-form px-3 py-2"
				action="{{ url_for('logout') }}"
				method="post"
			>
				<input
					type="hidden"
					name="csrf_token"
					value="{{ csrf_token() }}"
				/>
				<button class="btn btn-primary" type="submit">Logout</button>
			</form>
			{% else %} {{ nav_link('user_register', 'Register') }} {{
			nav_link('login', 'Login') }} {% endif %}
		</div>
	</div>
</nav>
